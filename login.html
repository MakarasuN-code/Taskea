<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

    <title>Log-in</title>
</head>

<body>
    
    <main class="forms">
        <img src="/assets/Taskea_logo.png"></img>
        <form class="geometric" action="#" method="post" autocomplete="on">
            <div class="login_icon">
                <h1 id="login">Login</h1>
                <span id="login" class="material-symbols-outlined" name="login">login</span>
            </div>

            <input type="email" id="email" name="email" placeholder="E-mail do usuário" autocomplete="username"
                required>

            <input type="password" id="password" name="password" placeholder="Senha" autocomplete="current-password"
                required>


            <div class="container_options">
                <div class="left">
                    <input type="checkbox" id="lembrar_acesso" name="lembrar_acesso">
                    <label for="lembrar_acesso">Lembrar acesso</label>
                </div>
                <div class="right">
                    <a href="#" name="esqueceu"><strong>Esqueceu a senha?</strong></a>
                </div>
            </div>

            <input type="submit" value="Acessar">

            <div class="last_option">
                <a href="/register.html" name="cadastro">Não tem conta? <strong>Faça um cadastro</strong></a>
            </div>

            
        </form>
        <div class="container_background">
            <!--<div class="logo">
                <span id="check" class="material-symbols-outlined">check_box</span>
                <p id="Taskea">Taskea</p>
            </div>-->
        </div>
    </main>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Email: mensagem personalizada se estiver vazio ou inválido
        emailInput.addEventListener('invalid', function () {
            if (emailInput.value === '') {
            emailInput.setCustomValidity('Por favor, preencha o e-mail.');
            } else {
            emailInput.setCustomValidity('Digite um e-mail válido.');
            }
        });

        emailInput.addEventListener('input', function () {
            emailInput.setCustomValidity('');
        });

        // Senha: mensagem personalizada se estiver vazia
        passwordInput.addEventListener('invalid', function () {
            passwordInput.setCustomValidity('Por favor, preencha a senha.');
        });

        passwordInput.addEventListener('input', function () {
            passwordInput.setCustomValidity('');
        });
    </script>
</body>

</html>
