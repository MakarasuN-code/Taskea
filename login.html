<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">*/-->

    <title>Log-in</title>
</head>
<body>
    <main class="forms">
        <form class="geometric" action="#" method="post" autocomplete="on">

            <h1>Login</h1>
            
                <input type="email" id="email" name="email" placeholder="E-mail do usuário" autocomplete="username" required>
       

                <input type="password" id="password" name="password" placeholder="Senha" autocomplete="current-password" required>
     

            <div class="container_options">
                <div class="left">
                    <input type="checkbox" id="lembrar_acesso" name="lembrar_acesso">
                    <label for="lembrar_acesso">Lembrar acesso</label>
                </div>
                <div class="right">
                    <a href="#" name="esqueceu"><strong>Esqueceu a senha?</strong></a>
                </div>
            </div>

            <input type="submit" value="Acessar">
            
            <div class="last_option">
                <a href="#" name="cadastro">Não tem conta? <strong>Faça um cadastro</strong></a>
            </div>
        </form>
    </main>
</body>
</html>
